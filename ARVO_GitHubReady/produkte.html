<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produkte – ARVØ</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
  <style>
    body { margin: 0; font-family: 'Inter', sans-serif; background-color: #f5f1e8; color: #2e2e2e; scroll-behavior: smooth; }
    h1, h2, h3 { font-family: 'Cinzel', serif; }
    nav {
      display: flex; justify-content: space-between; align-items: center;
      padding: 20px 40px; background-color: #f5f1e8; position: sticky; top: 0; z-index: 1000;
    }
    nav a {
      text-decoration: none; color: #2e2e2e; font-weight: 600; margin-left: 30px;
      transition: color 0.3s;
    }
    nav a:hover { color: #d9b35f; }
    .section-title {
      text-align: center; font-size: 2rem; margin: 60px 0 20px;
    }
    .products {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 40px; padding: 40px; max-width: 1200px; margin: auto;
    }
    .card {
      background-color: white; border-radius: 12px; overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center;
      transition: transform 0.3s ease;
    }
    .card:hover { transform: translateY(-5px); }
    .card img { width: 100%; display: block; }
    .card h3 { padding: 20px 10px 10px; }
    .card p { color: #7f6f4d; padding: 0 20px 20px; font-size: 0.95rem; }
    footer {
      background-color: white; text-align: center; padding: 30px;
      font-size: 0.9em; color: #7f6f4d; border-top: 2px solid #d9b35f;
    }
  </style>
</head>
<body>
  <nav>
    <div style="font-family: 'Cinzel', serif; font-size: 1.5rem;">ARVØ</div>
    <div>
      <a href="index_arvo_modern.html">Start</a>
      <a href="produkte.html">Produkte</a>
      <a href="kontakt.html">Kontakt</a>
    </div>
  </nav>

  <h2 class="section-title" data-aos="fade-up">Unsere Produkte</h2>
  <section class="products">
    <div class="card" data-aos="fade-up">
      <img src="https://via.placeholder.com/400x500?text=Beiges+T-Shirt" alt="Beiges T-Shirt">
      <h3>Beiges T-Shirt</h3>
      <p>Veredelter Brustprint, ARVØ Backprint – elegant & schlicht.</p>
    </div>
    <div class="card" data-aos="fade-up" data-aos-delay="100">
      <img src="https://via.placeholder.com/400x500?text=Hoodie" alt="Hoodie">
      <h3>Hoodie</h3>
      <p>Komfort und Klasse – perfekt für urbane Layer Looks.</p>
    </div>
    <div class="card" data-aos="fade-up" data-aos-delay="200">
      <img src="https://via.placeholder.com/400x500?text=Jogginghose" alt="Jogginghose">
      <h3>Jogginghose</h3>
      <p>Edler Fit für jeden Tag – entspannter Luxus.</p>
    </div>
  </section>

  <footer data-aos="fade-up">
    &copy; 2025 ARVØ – Alle Rechte vorbehalten.
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
