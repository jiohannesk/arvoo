<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontakt – ARVØ</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
  <style>
    body { margin: 0; font-family: 'Inter', sans-serif; background-color: #f5f1e8; color: #2e2e2e; scroll-behavior: smooth; }
    h1, h2, h3 { font-family: 'Cinzel', serif; }
    nav {
      display: flex; justify-content: space-between; align-items: center;
      padding: 20px 40px; background-color: #f5f1e8; position: sticky; top: 0; z-index: 1000;
    }
    nav a {
      text-decoration: none; color: #2e2e2e; font-weight: 600; margin-left: 30px;
      transition: color 0.3s;
    }
    nav a:hover { color: #d9b35f; }
    form {
      max-width: 600px; margin: 80px auto; background-color: white;
      padding: 40px; border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }
    form input, form textarea {
      width: 100%; padding: 12px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 5px;
    }
    form button {
      background-color: #d9b35f; border: none;
      padding: 12px 30px; color: white; font-weight: bold;
      border-radius: 5px; cursor: pointer;
      transition: background-color 0.3s;
    }
    form button:hover { background-color: #c6a146; }
    footer {
      background-color: white; text-align: center; padding: 30px;
      font-size: 0.9em; color: #7f6f4d; border-top: 2px solid #d9b35f;
    }
  </style>
</head>
<body>
  <nav>
    <div style="font-family: 'Cinzel', serif; font-size: 1.5rem;">ARVØ</div>
    <div>
      <a href="index_arvo_modern.html">Start</a>
      <a href="produkte.html">Produkte</a>
      <a href="kontakt.html">Kontakt</a>
    </div>
  </nav>

  <form name="kontakt" method="POST" data-netlify="true" data-aos="fade-up">
    <h2>Kontakt</h2>
    <input type="text" name="name" placeholder="Dein Name" required />
    <input type="email" name="email" placeholder="Deine E-Mail" required />
    <textarea name="nachricht" rows="5" placeholder="Deine Nachricht..." required></textarea>
    <button type="submit">Absenden</button>
  </form>

  <footer data-aos="fade-up">
    &copy; 2025 ARVØ – Alle Rechte vorbehalten.
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
